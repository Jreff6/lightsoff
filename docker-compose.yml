services:
  postgres:
    image: postgres:15-alpine
    container_name: lightsoff-db
    restart: always
    environment:
      POSTGRES_USER: fashionuser
      POSTGRES_PASSWORD: fashionpass
      POSTGRES_DB: fashion_archive
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fashionuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: lightsoff-search
    restart: always
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: masterKey123456789
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  meilisearch_data:


